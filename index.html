<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Robot Face Talking Simulation</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .face {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .eye {
      width: 120px;
      height: 120px;
      background: #00cfff;
      border-radius: 50% / 50%;
      box-shadow: 0 0 40px #00cfff, inset 0 0 10px #99efff;
      position: absolute;
      animation: blink 5s infinite;
    }

    .left-eye {
      top: 35%;
      left: 60%;
    }

    .right-eye {
      top: 35%;
      right: 60%;
    }

    .pupil {
      width: 110px;
      height: 110px;
      background: #030000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes blink {
      0%, 97%, 100% { transform: scaleY(1); opacity: 1; }
      98%, 99%     { transform: scaleY(0.1); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="eye left-eye"><div class="pupil"></div></div>
    <div class="eye right-eye"><div class="pupil"></div></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
